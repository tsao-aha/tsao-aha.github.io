if (isset($_POST['submit'])) {
    $conn = new mysqli("localhost", "root", "", "你的資料庫名稱");

    $imgName = $_FILES['image']['name'];
    $imgData = addslashes(file_get_contents($_FILES['image']['tmp_name']));

    $sql = "INSERT INTO images (name, image) VALUES ('$imgName', '$imgData')";
    if ($conn->query($sql)) {
        echo "圖片上傳成功！";
    } else {
        echo "錯誤：" . $conn->error;
    }
}
